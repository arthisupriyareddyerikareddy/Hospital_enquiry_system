<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Add a New Hospital</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Hospital Name" required><br>
        <input type="text" name="address" placeholder="Hospital Address" required><br>
        <input type="text" name="doctors" placeholder="List of Doctors" required><br>
        <button type="submit">Add Hospital</button>
    </form>
</body>
</html>
